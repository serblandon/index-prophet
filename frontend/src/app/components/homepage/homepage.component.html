<div class="container">
    <div class="top">
    <div class="title">Index Prophet</div>
      <img src="./assets/images/AppLogo.webp" alt="Logo" class="logo">
      <div class="search-container">
        <app-search-bar></app-search-bar>
      </div>
    </div>

    <div class="gainers-losers-container">
      <div class="gainers">
        <h2 class="green">Top Gainers</h2>
        <ul>
          <li *ngFor="let gainer of topGainers">
            {{ gainer.ticker }}: {{ gainer.price }} $ ({{ gainer.change_percentage }})
          </li>
        </ul>
      </div>
      <div class="losers">
        <h2 class="red">Top Losers</h2>
        <ul>
          <li *ngFor="let loser of topLosers">
            {{ loser.ticker }}: {{ loser.price }} $ ({{ loser.change_percentage }})
          </li>
        </ul>
      </div>
  </div>
