<div class="container">
    <div class="top-part">
        <div class="logo">
          <img src="./assets/images/AppLogo.webp" alt="Logo" class="logo" (click)="goToHomePage()">
        </div>
      <div class="search">
        <app-search-bar></app-search-bar>
      </div>
    </div>
    <div *ngIf="assetData" class="asset-details">
      <h1>{{ ticker }} Historical Prices</h1>
      <div class="card">
        <p-chart type="line" [data]="assetDataChart" [options]="chartOptions"></p-chart>
      </div>
    </div>
  </div>
